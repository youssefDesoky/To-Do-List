<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="task-making">
        <h1 class="title">Write What Do You Think About</h1>
        <input type="text" id="task" placeholder="Write your task here">
        <button id="addBtn">Add</button>
        <button id="clearBtn">Clear</button>
    </div>
    <div class="To-Do-Tasks"></div>
    <script>
        let numOfTasks = localStorage.length;
        
        let task = document.getElementById('task');
        task.focus();

        let addBtn = document.getElementById('addBtn');
        let toDoTasks = document.querySelector('.To-Do-Tasks');

        // Styling
        document.body.style.cssText = 'margin: 0; padding: 0; font-family: Arial, sans-serif;';

        document.querySelector('.task-making').style.cssText = 'text-align: center; padding: 0px 0px 20px; background-color: #f0f0f0; border-radius: 10px; margin: 15px 20px;';

        document.querySelector('.title').style.cssText = 'color: red; text-align: center; margin: 0; padding: 20px;';

        toDoTasks.style.cssText = 'background-color: #f0f0f0; padding: 10px; margin: 15px 20px; border-radius: 10px; min-height: 50px;';

        task.style.cssText = 'padding: 10px; border-radius: 10px; border: none; width: 300px; height: 30px; font-size: 20px;';

        addBtn.style.cssText = 'padding: 10px; border-radius: 10px; border: solid 3px green; background-color: green; color: white; width: 80px; font-size: 20px; font-weight: bold; margin-top: 10px; cursor: pointer;';
        addBtn.onmouseover = _ => addBtn.style.cssText = 'padding: 10px; border-radius: 10px; border: solid 3px green; background-color: white; color: green; width: 80px; font-size: 20px; font-weight: bold; margin-top: 10px; cursor: pointer; transition: 0.5s;';
        addBtn.onmouseout = _ => addBtn.style.cssText = 'padding: 10px; border-radius: 10px; border: solid 3px green; background-color: green; color: white; width: 80px; font-size: 20px; font-weight: bold; margin-top: 10px; cursor: pointer;';

        clearBtn.style.cssText = 'padding: 10px; border-radius: 10px; border: solid 3px red; background-color: red; color: white; width: 80px; font-size: 20px; font-weight: bold; margin-top: 10px; cursor: pointer;';
        clearBtn.onmouseover = _ => clearBtn.style.cssText = 'padding: 10px; border-radius: 10px; border: solid 3px red; background-color: white; color: red; width: 80px; font-size: 20px; font-weight: bold; margin-top: 10px; cursor: pointer; transition: 0.5s;';
        clearBtn.onmouseout = _ => clearBtn.style.cssText = 'padding: 10px; border-radius: 10px; border: solid 3px red; background-color: red; color: white; width: 80px; font-size: 20px; font-weight: bold; margin-top: 10px; cursor: pointer;';
        // End of Styling

        for (let i = 1; i <= localStorage.length; i++) createTask(localStorage.getItem(`task ${i}`));

        addBtn.onclick = () => {
            if (task.value !== '') {
                localStorage.setItem(`task ${++numOfTasks}`, task.value.trim());
                createTask(task.value);
                task.value = '';
            }
        }

        clearBtn.onclick = () => {
            localStorage.clear();
            toDoTasks.innerHTML = '';
            numOfTasks = localStorage.length;
        }

        function deleteTask (taskElement) {
            localStorage.removeItem(taskElement);
            toDoTasks.innerHTML = '';
            for (let i = 1; i <= localStorage.length; i++) createTask(localStorage.getItem(`task ${i}`));
            numOfTasks--;
        }

        function createTask (taskVal) {
            let taskElement = document.createElement('div');
            let taskName = document.createElement('p');
            let taskDeleteBtn = document.createElement('button');

            taskElement.style.cssText = 'background-color: white; margin: 20px 25px; padding: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center;';
            taskName.style.cssText = 'margin: 0; font-size: 20px;';

            taskDeleteBtn.style.cssText = 'padding: 5px; border-radius: 5px; border: 2px solid red; background-color: red; color: white; font-size: 16px; font-weight: bold; cursor: pointer;';
            taskDeleteBtn.onmouseover = _ => taskDeleteBtn.style.cssText = 'padding: 5px; border-radius: 5px; border: 2px solid red; background-color: white; color: red; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.5s;';
            taskDeleteBtn.onmouseout = _ => taskDeleteBtn.style.cssText = 'padding: 5px; border-radius: 5px; border: 2px solid red; background-color: red; color: white; font-size: 16px; font-weight: bold; cursor: pointer;';

            taskElement.classList.add('task');
            taskName.classList.add('taskName');
            taskDeleteBtn.classList.add('deleteTaskBtn');

            taskDeleteBtn.append('Delete');
            taskName.append(taskVal);
            taskElement.append(taskName, taskDeleteBtn);
            taskDeleteBtn.onclick = () => deleteTask(`task ${numOfTasks}`);

            toDoTasks.prepend(taskElement);
        }
    </script>
</body>
</html>
